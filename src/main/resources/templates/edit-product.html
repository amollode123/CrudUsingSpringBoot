<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Product</h1>
    <form action="#" th:action="@{/products/update}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="number" th:field="*{price}" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Quantity:</label>
            <input type="number" th:field="*{quantity}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/products" class="btn btn-secondary">Back to List</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
