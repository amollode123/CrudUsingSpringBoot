<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product List</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1>Product List</h1>
		<a href="/products/add" class="btn btn-primary mb-3">Add New
			Product</a> <a href="/products/reset" class="btn btn-danger mb-3"
			onclick="return confirm('Are you sure you want to reset the product list?');">Reset
			List</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.quantity}"></td>
					<td><a th:href="@{/products/edit/{id}(id=${product.id})}"
						class="btn btn-warning btn-sm">Edit</a> <a
						th:href="@{/products/delete/{id}(id=${product.id})}"
						class="btn btn-danger btn-sm"
						onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
