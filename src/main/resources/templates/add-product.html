<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Product</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1>Add Product</h1>
		<form action="#" th:action="@{/products/save}" th:object="${product}"
			method="post">
			<div class="form-group">
				<label for="name">Name</label> <input type="text" th:field="*{name}"
					class="form-control" id="name" placeholder="Enter product name"
					required>
			</div>
			<div class="form-group">
				<label for="price">Price</label> <input type="number"
					th:field="*{price}" class="form-control" id="price"
					placeholder="Enter price" required>
			</div>
			<div class="form-group">
				<label for="quantity">Quantity</label> <input type="number"
					th:field="*{quantity}" class="form-control" id="quantity"
					placeholder="Enter quantity" required>
			</div>
			<button type="submit" class="btn btn-primary">Save Product</button>
		</form>
	</div>
</body>
</html>
